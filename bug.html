<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML on a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text won't appear";

    // Correct way:
    const myDiv = document.getElementById('myDiv');
    if(myDiv){
        myDiv.innerHTML += '<p>This text will append correctly.</p>';
    }
  </script>
</body>
</html>
